<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen Test</title>
    <style>
        /* üê∏ Frog Loading Animation */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 2000;
            transition: opacity 0.5s ease;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .loading-screen p {
            color: white;
            font-size: 1.5rem;
            margin-top: 20px;
            text-align: center;
        }

        .frog-loader {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .frog-icon {
            width: 40px;
            height: 40px;
            opacity: 0;
            animation: hop 1.2s infinite ease-in-out;
        }

        .frog-icon:nth-child(1) {
            animation-delay: 0s;
        }

        .frog-icon:nth-child(2) {
            animation-delay: 0.4s;
        }

        .frog-icon:nth-child(3) {
            animation-delay: 0.8s;
        }

        @keyframes hop {
            0%, 100% {
                opacity: 0;
                transform: translateY(0);
            }
            50% {
                opacity: 1;
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="frog-loader">
            <img src="images/frog1.png" alt="Frog 1" class="frog-icon">
            <img src="images/frog2.png" alt="Frog 2" class="frog-icon">
            <img src="images/frog3.png" alt="Frog 3" class="frog-icon">
            <img src="images/frog4.png" alt="Frog 4" class="frog-icon">
        </div>
        <p>Loading...</p>
    </div>

    <script>
        // Example: Show and hide the loading screen after 3 seconds
        setTimeout(() => {
            document.getElementById("loadingScreen").style.display = "none";
        }, 3000);
    </script>
</body>
</html>
