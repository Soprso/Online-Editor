<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangu..</title>
    <link rel="icon" type="image/png" href="images/frog4.png">
     
    <!-- ‚úÖ Load Firebase SDK First -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- ‚úÖ Prevent AMD Conflicts for Pyodide -->
    <script>
        var define = null; // Temporarily disable AMD to prevent conflicts
    </script>

    <!-- ‚úÖ Load Pyodide First -->
    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>

    <!-- ‚úÖ Restore AMD after Pyodide loads -->
    <script>
        delete window.define;
    </script>

    <!-- ‚úÖ Load Monaco Editor (Ensure AMD Works) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs/loader.js"></script>
    <script>
        require.config({
            paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.34.1/min/vs' }
        });
    </script>
    <!-- ‚úÖ Load Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ‚úÖ Navigation Bar -->
    <nav class="navbar">
        <button id="themeToggle" title="Toggle Theme">üåô</button>
        <h1 class="navbar-heading">
            <img src="images/frog4.png" alt="Frog Icon" class="frog-icon-small">
            <span>angu..</span>
        </h1>
        <div id="authSection">
            <button id="signInBtn" title="Sign in with Google">
                <img src="images/Google.jpeg" alt="Google Sign-In">
            </button>
            <button id="signOutBtn" style="display: none;" title="Sign Out">
                <img src="images/power.png" alt="Sign Out">
            </button>
            <span id="userInfo">Not signed in</span>
        </div>
    </nav>

    <div class="container">
        <div class="top-bar">
            <label for="language">Language:</label>
            <select id="language">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="c">C</option>
                <option value="java">Java</option>
            </select>
            <button id="run" title="Run Code">
                <img src="images/run.png" alt="run-btn">
            </button>
            <button id="clear" title="Clear Output">
                <img src="images/clear.png" alt="clear-btn">
            </button>
            <button id="download" title="Download Code">
                <img src="images/download.png" alt="download-btn">
            </button>
            <button id="settings" title="Settings">
                <img src="images/gear.png" alt="settings-btn">
            </button>
                        <!-- Add this near the top-bar or output area -->
            <div id="pythonStatus" style="color: green; margin-left: 10px;"></div>
            <div id="loadingSpinner" style="display: none; margin-left: 10px;">‚è≥ Loading Python...</div>
        </div>

        <div class="editor-output-container">
            <!-- Left: Code Editor -->
            <div class="editor-container">
                <div id="editor" style="height: 100%;"></div> <!-- Monaco will use this div -->
            </div>
                        <!-- Resize Handle -->
            <div class="resize-handle"></div>
            <!-- Right: Input & Output -->
            <div class="io-container">
                <textarea id="input" placeholder="Enter input data..."></textarea>
                <pre id="output"></pre>
            </div>
        </div>
    </div>
    <!-- ‚úÖ Loading Screen -->
<!-- ‚úÖ Loading Screen -->
<div id="loadingScreen" class="loading-screen">
    <div class="frog-loader">
        <img src="images/frog1.png" alt="Frog 1" class="frog-icon">
        <img src="images/frog2.png" alt="Frog 2" class="frog-icon">
        <img src="images/frog3.png" alt="Frog 3" class="frog-icon">
        <img src="images/frog4.png" alt="Frog 3" class="frog-icon">
    </div>
    <p>Loading...</p>
</div>
<!-- settings panel -->
<!-- Settings Modal -->
<div id="settingsModal" class="settings-modal">
    <div class="settings-content">
      <div class="settings-header">
        <img src="images/frog4.png" class="modal-frog-icon" alt="Frog Icon">
        <h3>Settings</h3>
        <button id="closeSettingsBtn" class="close-btn">√ó</button>
      </div>
      <div class="settings-body">
        <div class="setting-item">
          <label for="executionTimeout">Execution Timeout (seconds):</label>
          <input type="number" id="executionTimeout" min="5" max="60" value="20">
        </div>
         <!-- Add Font Size Setting -->
        <div class="setting-item">
            <label for="editorFontSize">Editor Font Size (px):</label>
            <input type="number" id="editorFontSize" min="12" max="24" value="14">
        </div>
        <!-- New: Tab Size -->
        <div class="setting-item">
            <label for="editorTabSize">Tab Size (spaces):</label>
            <input type="number" id="editorTabSize" min="2" max="8" value="4">
        </div>
      </div>
      <div class="settings-footer">
        <button id="saveSettingsBtn" class="save-btn">Save</button>
        <button id="cancelSettingsBtn" class="cancel-btn">Cancel</button>
      </div>
    </div>
  </div>
    <!-- ‚úÖ Load JavaScript -->
    <script src="script.js" defer></script>
</body>
</html>
